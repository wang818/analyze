---
ip: "192.168.10.10"
#ip:"127.0.0.1"
memory: 512
cpus: 1
hostname: analyze
name: analyze
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/jean/project/analyze"
      to: "/home/vagrant/analyze"

sites:
    - map: analyze.wangjian.com
      to: "/home/vagrant/analyze/web/"
    
databases:
    - analyze

variables:
    - key: APP_ENV
      value: local

